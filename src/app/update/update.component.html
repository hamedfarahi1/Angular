<div style="margin-left: 35%; margin-top:200px; align-items: center">
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">
        Update With {{ id }}
        <i class="fa fa-caret-down"></i>
      </button>
            <div class="dropdown-content">
                <button (click)="updateById()" class="button" style="width: 200px">
          ID
        </button>
                <button (click)="updateByName()" class="button" style="margin-left: 20px;width: 200px">
          Name
        </button>
            </div>
        </div>
    </div>
    <div style="margin-top:50px; align-items: center">
        <button [routerLink]="['/update-name']" [queryParams]="{ getBy: GetBy }" style=" width: 200px; height: 50px; " class="button">
      Update Name
    </button>
        <button [routerLink]="['/update-price']" [queryParams]="{ getBy: GetBy }" style="margin-left: 20px; width: 200px; height: 50px; " class="button">
      Update Price
    </button>
    </div>
</div>
