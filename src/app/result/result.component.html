<div>
    <div>
        <div class="limiter">
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class="table">
                        <div class="row header">
                            <div class="cell">
                                Name
                            </div>
                            <div class="cell">
                                Price
                            </div>
                            <div class="cell">
                                Ordered
                            </div>
                            <div class="cell">
                                Oz
                            </div>
                        </div>

                        <div *ngFor="let food of foods" class="row">
                            <div class="cell" data-title="Name">
                                {{ food.name }}
                            </div>
                            <div class="cell" data-title="Price">
                                {{ food.price }}
                            </div>
                            <div class="cell" data-title="Ordered">
                                27
                            </div>
                            <div class="cell" data-title="Oz">
                                1.2
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
