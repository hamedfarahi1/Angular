<div style="margin-top: 50px; width: 30%; margin-left: 35%; ">
    <label for="inp" class="inp">
    <input
      [(ngModel)]="this.updateFood.NewName"
      type="text"
      id="inp"
      placeholder="&nbsp;"
    />
    <span class="label">{{ updateFood.NewName }}</span>
    <span class="border"></span>
  </label>
    <label for="inp" class="inp">
    <input
      [(ngModel)]="this.updateFood.NewPrice"
      type="text"
      id="inp"
      placeholder="&nbsp;"
    />
    <span class="label">{{ updateFood.NewPrice }}</span>
    <span class="border"></span>
  </label>

    <button [routerLink]="['/']" (click)="updateFoodInfo()" style="margin-top: 60px;width: 100%; height: 60px;" class="button">
    {{ Message }}
  </button>
</div>
