<h1></h1>
<div style="width: 100%; margin-top: 50px">
    <div class="flexbox">
        <div class="search">
            <h1>Search For Food</h1>
            <h3>Click on search icon, then type your keyword.</h3>
            <div>
                <input (input)="onKey($event.target.value)" type="text" placeholder="       Search . . ." required />
            </div>
        </div>
    </div>
    <div style="margin-top:15px; align-items: center">
        <button style="margin-left: 35%; width: 200px; height: 50px; " class="button" (click)="get_resultByName()">
      Search Name
    </button>
        <button style="margin-left: 20px; width: 200px; height: 50px; " class="button" (click)="get_resultByPrice()">
      Search Price
    </button>
    </div>
    <div style="margin-top:15px">
        <app-result [foods]="foods"></app-result>
    </div>
</div>
